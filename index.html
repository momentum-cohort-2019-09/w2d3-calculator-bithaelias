<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    
</head>

<body class="body">

    <div class="cal-box">
        <div class="row" class="firs-row">
            <button class="btn-C">C</button>
            <div class="output"></div>
        </div>
        <div class="row">
            <button class="btn-7">7</button>
            <button class="btn-8">8</button>
            <button class="btn-9">9</button>
            <button class="btn-forward-slash">/</button>
        </div>

        <div class="row">
            <button class="btn-4">4</button>
            <button class="btn-5">5</button>
            <button class="btn-6">6</button>
            <button class="btn-x">x</button>

        </div>
        <div class="row">
            <button class="btn-1">1</button>
            <button class="btn-2">2</button>
            <button class="btn-3">3</button>
            <button class="btn-minus">-</button>
        </div>
        <div class="row">
            <button class="btn-0">0</button>
            <button class="btn-period">.</button>
            <button class="btn-equal">=</button>
            <button class="btn-plus">+</button>
        </div>


    </div>


</body>
<script src="main.js"></script>
</html>
